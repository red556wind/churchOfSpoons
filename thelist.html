<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TF2 Pro Trolldier Rankings</title>
<style>
  body { 
    background: #0f0f0f; 
    color: #e5e5e5; 
    font-family: 'Arial', sans-serif; 
    margin:0; 
    padding:20px; 
  }

  h1 { 
    text-align:center; 
    margin-bottom: 40px; 
    font-size:2.2rem;
  }

  .list { 
    display: flex; 
    flex-direction: column; 
    gap: 18px;
    max-width: 600px; 
    margin: 0 auto; 
  }

  .card { 
    background:#1a1a1a; 
    border:1px solid #2a2a2a; 
    border-radius:10px; 
    padding:18px; 
    box-shadow:0 3px 7px rgba(0,0,0,0.5); 
    cursor:pointer; 
    transition: transform 0.15s; 
    text-decoration:none; 
    color: inherit; 
    display:block; 
  }

  .card:hover { 
    transform: scale(1.03); 
  }

  .card h2 { 
    color:#60a5fa; 
    margin-bottom:12px; 
    font-size:1.4rem; 
  }

  .info { 
    margin:8px 0; 
    font-size:0.95rem; 
  }

  .progress { 
    background:#2a2a2a; 
    border-radius:5px; 
    overflow:hidden; 
    height:10px; 
    margin-top:4px; 
  }

  .progress-bar { 
    background:#a855f7; 
    height:100%; 
  }

  .skill-text { 
    font-size:0.82rem; 
    color:#aaa; 
    margin-top:3px; 
  }

  a { 
    color:inherit; 
    text-decoration:none; 
  }
</style>
</head>
<body>

<h1>TF2 Pro Trolldier Rankings </h1>

<div class="list" id="playerList"></div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const players = [
    { name: "math enjoyer", profile: "https://steamcommunity.com/id/noninvertible/", spoonKills: 16000, jumpTier: 5 },
    { name: "posum", profile: "https://steamcommunity.com/id/lockedpossum/", spoonKills: 12000, jumpTier: 3 },
  ];

  // Calculate skill using formula
  players.forEach(p => {
    const t = p.jumpTier;
    const k = p.spoonKills;
    p.skill = ((0.6 * t / 5) + (0.4 * k / 30000)) * 100;
    // Round to nearest integer for display
    p.skill = Math.round(p.skill);
  });

  // Sort players by skill descending
  players.sort((a,b)=>b.skill - a.skill);

  const list = document.getElementById('playerList');
  players.forEach((p, index)=>{
    const cardLink = document.createElement('a');
    cardLink.href = p.profile;
    cardLink.target = "_blank";
    cardLink.className = 'card';
    cardLink.innerHTML = `
      <h2>${index+1}. ${p.name}</h2>
      <div class="info"> Spoon Kills: ${p.spoonKills}</div>
      <div class="info"> Jump Map Tier: ${p.jumpTier}</div>
      <div class="info"> Overall Skill:</div>
      <div class="progress"><div class="progress-bar" style="width:${p.skill}%"></div></div>
      <div class="skill-text">${p.skill}/100</div>
    `;
    list.appendChild(cardLink);
  });
});
</script>


</body>
</html>
