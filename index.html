<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trolldier Rankings</title>
<style>
  body { 
    background-image: url("images.jpg"); 
    color: #e5e5e5; 
    font-family: 'Arial', sans-serif; 
    margin:0; 
    padding:20px; 
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
  }

  h1 { 
    text-align:center; 
    margin-bottom: 40px; 
    font-size:2.2rem;
  }

  .list { 
    display: flex; 
    flex-direction: column; 
    gap: 18px;
    max-width: 600px; 
    margin: 0 auto; 
  }

  .card { 
    background:#1a1a1a; 
    border:1px solid #2a2a2a; 
    border-radius:10px; 
    padding:18px; 
    box-shadow:0 3px 7px rgba(0,0,0,0.5); 
    cursor:pointer; 
    transition: transform 0.15s; 
    text-decoration:none; 
    color: inherit; 
    display:block; 
  }

  .card:hover { 
    transform: scale(1.03); 
  }

  .card h2 { 
    color:#60a5fa; 
    margin-bottom:12px; 
    font-size:1.4rem; 
  }

  .info { 
    margin:8px 0; 
    font-size:0.95rem; 
  }

  .progress { 
    background:#2a2a2a; 
    border-radius:5px; 
    overflow:hidden; 
    height:10px; 
    margin-top:4px; 
  }

  .progress-bar { 
    background:#a855f7; 
    height:100%; 
  }

  .skill-text { 
    font-size:0.82rem; 
    color:#aaa; 
    margin-top:3px; 
  }

  a { 
    color:#60a5fa;
    text-decoration: underline;
  }

  a:hover {
    color:#93c5fd;
  }

  .textbox {
    background: rgba(0, 0, 0, 0.6);
    border: 1px solid #444;
    border-radius: 10px;
    padding: 20px;
    max-width: 600px;
    margin: 20px auto;
    color: #e5e5e5;
    font-size: 2rem;
    line-height: 1.6;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  }
</style>
</head>
<body>
<h1>Trolldier Rankings</h1>

<div class="textbox">
  <p>This website is just for fun dont take anything seriously.</p>
  <p>
    <a href="https://github.com/red556wind/red556wind.github.io/tree/main">view the source code on GitHub</a>.
  </p>
  <p>
    If you want your profile added fill out this 
    <a href="https://forms.cloud.microsoft.com/Pages/ResponsePage.aspx?id=SbprGzVvgk2fykgn1BfNPvYhhn1aw5NMuCL4K5WlCShUMlRQTjcyOUNQTDgwSUVNNDFMRzRGUkVEVC4u">form</a>.
  </p>
  <p>
    Your score is calculated based on your jump map tier and amount of spoon kills, you can view the formula on GitHub.
  </p>
</div>

<div class="list" id="playerList"></div>

<script>
document.addEventListener("DOMContentLoaded", function() {
 const players = [
  { name: "math enjoyer", profile: "https://steamcommunity.com/id/noninvertible/", spoonKills: 16000, jumpTier: 5, votes: 1, hoursPlayed: 3900},
  { name: "possum", profile: "https://steamcommunity.com/id/lockedpossum/", spoonKills: 12000, jumpTier: 3, votes: 0, hoursPlayed: 2500 },
  { name: "just a gamer", profile: "https://steamcommunity.com/profiles/76561199520681649/", spoonKills: 2000, jumpTier: 3, votes: 0, hoursPlayed: 1200 },
  { name: "Habibi", profile: "https://steamcommunity.com/id/30925716136956716/", spoonKills: 4000, jumpTier: 4, votes: 0, hoursPlayed: 1800 },
  { name: "zin", profile: "https://steamcommunity.com/profiles/76561199276635228/", spoonKills: 8300, jumpTier: 4, votes: 0, hoursPlayed: 1000  },
  { name: "KRAACK", profile: "https://steamcommunity.com/profiles/76561198093232307", spoonKills: 29000, jumpTier: 4,  votes: 1, hoursPlayed: 0 },
  { name: "+100 style points", profile: "https://steamcommunity.com/profiles/76561199089054494/", spoonKills: 150, jumpTier: 1, votes: 1, hoursPlayed: 3200  },
  { name: "BbICTPEJL", profile: "https://steamcommunity.com/id/donttachme/", spoonKills: 10000, jumpTier: 4, votes: 3, hoursPlayed: 2900  },
  { name: "V1lka", profile: "https://steamcommunity.com/profiles/76561198905349981/", spoonKills: 3000, jumpTier: 3,  votes: 0, hoursPlayed: 1200  },
  { name: "Dombe", profile: "https://steamcommunity.com/profiles/76561198289424045/", spoonKills: 3500, jumpTier: 3,  votes: 0, hoursPlayed: 2700  },
  { name: "voldemar", profile: "https://steamcommunity.com/profiles/76561199118642412", spoonKills: 0, jumpTier: 0,  votes: 0, hoursPlayed: 0  },
  { name: "УФ АРТЁМ", profile: "https://steamcommunity.com/profiles/76561199118568588/", spoonKills: 55000, jumpTier: 4,  votes: 2, hoursPlayed: 3500  },
  { name: "shoveller gaming", profile: "https://steamcommunity.com/profiles/76561199240959332/", spoonKills: 7000, jumpTier: 3,  votes: 0, hoursPlayed: 2150 }
];

  players.forEach(p => {
    const t = p.jumpTier;
    // cap kills at 30k for formula
    const cappedKills = Math.min(p.spoonKills, 30000);
    
    // formula using capped kills
    p.skill = ((0.4 * t / 5) + (0.6 * cappedKills / 30000)) * 100;
    p.skill = Math.round(p.skill);  
  });

  players.sort((a,b)=>b.skill - a.skill);

  const list = document.getElementById('playerList');
  players.forEach((p, index)=>{
    const cardLink = document.createElement('a');
    cardLink.href = p.profile;
    cardLink.target = "_blank";
    cardLink.className = 'card';
    cardLink.innerHTML = `
      <h2>${index+1}. ${p.name}</h2>
      <div class="info">
        Spoon Kills: ${p.spoonKills} 
        ${p.spoonKills > 30000 ? '<span style="color:#a855f7; font-weight:bold;"></span>' : ''}
      </div>
      <div class="info"> Jump Map Tier: ${p.jumpTier > 0 ? p.jumpTier : "No data"}</div>
      <div class="info"> Community Votes: ${p.votes > 0 ? p.votes : "No data"}</div>
      <div class="info"> Hours Played: ${p.hoursPlayed > 0 ? p.hoursPlayed : "No data"}</div>
      <div class="info"> Overall Score:</div>
      <div class="progress"><div class="progress-bar" style="width:${p.skill}%"></div></div>
      <div class="skill-text">${p.skill}/100</div>
    `;
    list.appendChild(cardLink);
  });
});

</script>
</body>
</html>
